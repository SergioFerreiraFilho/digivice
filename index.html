<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="digivice" >
        <div class="img-digimon">
        <img src="rosemon.png" alt="" id="digimonImgShow">
        </div>
        <div class="inform-digimon">
            <h1 class="name-digimon" id="chosenNameDigimon"></h1>
            <h1 class="level-digimon" id="chosenLevelDigimon"></h1>
            <h1 class="type-digimon" id="chosenTypeDigimon"></h1>
            <h1 class="skill-digimon1" id="skillDigimon1"></h1>
            <h1 class="skill-digimon2" id="skillDigimon2"></h1>
            <h1 class="skill-digimon3" id="skillDigimon3"></h1>
            <img class="next-evolution1" id="nextEvolution1">
            <h1 class="next-evolution1Name" id="nextEvolution1Name"></h1>
            <img class="next-evolution2" id="nextEvolution2">
            <h1 class="next-evolution2Name" id="nextEvolution2Name"></h1>
            <img class="prior-evolution1" id="priorEvolution1">
            <h1 class="prior-evolution1Name" id="priorEvolution1Name"></h1>
            <img class="prior-evolution2" id="priorEvolution2">
            <h1 class="prior-evolution2Name" id="priorEvolution2Name"></h1>
            
        </div>
    </div>
    
    <script defer src="script.js"></script>   
</body>
</html>
